<!-- Example 2: Contact Form with Validation -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Example 2 — Contact Form with Validation</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:2rem;background:#f6fbff;color:#022b3a}
    .container{max-width:700px;margin:0 auto;background:white;border-radius:10px;padding:1.5rem;box-shadow:0 8px 30px rgba(2,12,23,0.06)}
    label{display:block;margin:.6rem 0 .2rem;font-weight:600}
    input,textarea,select{width:100%;padding:.6rem;border-radius:8px;border:1px solid #dbeef6;font-size:1rem}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem}
    .full{grid-column:1/-1}
    .error{color:#b91c1c;font-size:.9rem;margin-top:.35rem}
    button{margin-top:.75rem;padding:.6rem 1rem;border-radius:8px;border:0;background:#0f172a;color:white;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact us</h2>
    <p>Fill the form and we'll get back to you within 1 business day.</p>
    <form id="contactForm" novalidate>
      <div class="row">
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" required minlength="2">
          <div class="error" data-for="name"></div>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" pattern="^\\+?[0-9\-\s]{7,20}$">
          <div class="error" data-for="phone"></div>
        </div>
        <div class="full">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
          <div class="error" data-for="email"></div>
        </div>
        <div class="full">
          <label for="reason">Reason</label>
          <select id="reason" name="reason">
            <option value="support">Support</option>
            <option value="sales">Sales</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>
        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <div class="error" data-for="message"></div>
        </div>
      </div>
      <button type="submit">Send message</button>
    </form>
    <div id="success" style="display:none;margin-top:1rem;padding:.75rem;border-radius:8px;background:#ecfdf5;color:#065f46">Thanks — your message is sent.</div>
  </div>

    const form=document.getElementById('contactForm');
    const showError=(name,msg)=>{
      const el=document.querySelector('[data-for="'+name+'"]');
      if(el) el.textContent=msg||'';
    }

      e.preventDefault();
